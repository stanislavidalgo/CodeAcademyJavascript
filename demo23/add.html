<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="add.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Wine Collection</h1>
        <p>Add Wine</p>
      </div>
    </header>

    <main>
      <div class="container">
        <a href="view.html" class="hrefBtn">View Wines</a>
        <form name="add">
            <label for="name">Name</label>
            <input type="text" placeholder="Wine name" name="name" />

            <label for="year">Year</label>
            <input type="number" placeholder="Date" name="year" />

            
            <select name="location">
                <option value="chile">Chile</option>
                <option value="spain">Spain</option>
                <option value="france">France</option>
                <option value="argentina">Argentina</option>
            </select>


            <br><button type="submit" class="addBtn">Add</button>
          </form>
      </div>
    </main>
  </body>
</html>
